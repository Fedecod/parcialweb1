<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios Registrados</title>
    <link rel="stylesheet" href="./general.css">
</head>
<body>
    <header>
        <h1>Usuarios Registrados</h1>
    </header>
    <main class="container">
        <section>
            <h2>Listado de Pacientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre Completo</th>
                        <th>Identificación</th>
                        <th>Teléfono</th>
                        <th>Correo Electrónico</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="tablaPacientes">
                    <!-- Los pacientes registrados se cargarán dinámicamente aquí -->
                </tbody>
            </table>
        </section>
        <section>
            <h2>Listado de Médicos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre Completo</th>
                        <th>Licencia</th>
                        <th>Especialidad</th>
                        <th>Teléfono</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="tablaMedicos">
                    <!-- Los médicos registrados se cargarán dinámicamente aquí -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Paciente360</p>
    </footer>
    <script src="./admn.js"></script>
</body>
</html>
