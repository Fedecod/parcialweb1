<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación y Gestión de Pagos</title>
    <link rel="stylesheet" href="./general.css">
</head>
<body>
    <header>
        <h1>Facturación y Gestión de Pagos</h1>
    </header>
    <div class="container">
        <form id="facturaForm">
            <label for="conceptoServicio">Concepto del Servicio</label>
            <input type="text" id="conceptoServicio" placeholder="Descripción del servicio" required>

            <label for="montoPagar">Monto a Pagar</label>
            <input type="number" id="montoPagar" placeholder="Cantidad en pesos" required min="0">

            <label for="metodoPago">Método de Pago</label>
            <select id="metodoPago" required>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="transferencia">Transferencia</option>
            </select>

            <label for="estadoPago">Estado de Pago</label>
            <select id="estadoPago" required>
                <option value="pendiente">Pendiente</option>
                <option value="pagado">Pagado</option>
                <option value="anulado">Anulado</option>
            </select>

            <label for="descuento">Descuento (%)</label>
            <input type="number" id="descuento" placeholder="Opcional: Descuento en porcentaje" min="0" max="100">

            <button type="submit">Generar Factura</button>
        </form>
        <div id="facturaList">
            <h3>Facturas Generadas</h3>
            <ul></ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Paciente360</p>
    </footer>
    <script src="./facturacion.js"></script>
</body>
</html>
