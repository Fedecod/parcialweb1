<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./general.css">
</head>
<body>
    <header>
        <h1>Inicio de Sesión</h1>
    </header>
    <div class="container">
        <form id="loginForm">
            <label for="nombreUsuario">Nombre de Usuario</label>
            <input type="text" id="nombreUsuario" placeholder="Ingresa tu nombre de usuario" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" placeholder="Ingresa tu contraseña" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="error" style="color: red; margin-top: 10px; display: none;"></div>
    </div>
    <footer>
        <p>&copy; 2024 Paciente360</p>
    </footer>
    <script src="./login.js"></script>
</body>
</html>
